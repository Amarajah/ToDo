<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>To Do Items</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200&family=Raleway&display=swap" rel="stylesheet" />

  <style>
    :root {
      --bg-color: #fafafa;
      --text-color: #000000;
      --card-bg: #ffffff;
      --link-color: #4b5156;
      --border-color: #dfe4ea;
      --header-bg: linear-gradient(90deg, #f8b195 0%, #f67280 100%);
      --btn-color: #f67280;
    }

    [data-theme="dark"] {
      --bg-color: #121212;
      --text-color: #ffffff;
      --card-bg: #1e1e1e;
      --header-bg: linear-gradient(90deg, #333 0%, #222 43%, #111 100%);
      --link-color: #d1d1d1;
      --border-color: #333;
      --btn-color: #66bb6a;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: 'Nunito', sans-serif;
      padding-top: 50px;
      transition: background 0.3s, color 0.3s;
    }

    h1, h2, h3, h4, h5, h6 {
      font-family: 'Raleway', sans-serif;
    }

    a {
      color: var(--link-color);
      font-weight: 600;
      text-decoration: none;
    }

    .container {
      max-width: 550px;
      margin: auto;
      background-color: var(--card-bg);
      box-shadow: 2px 2px 13px -4px rgba(0, 0, 0, 0.21);
      border-radius: 6px;
      transition: background 0.3s;
    }

    input, textarea {
      outline: none;
      border: 1px solid var(--border-color);
      border-radius: 5px;
      padding: 10px;
      width: 90%;
      background-color: var(--bg-color);
      color: var(--text-color);
    }

    ::placeholder {
      font-weight: 300;
      opacity: 0.5;
    }

    label {
      padding-top: 10px !important;
      display: block;
    }

    .header-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      margin-bottom: 20px;
      border-radius: 5px 5px 0 0;
      background: var(--header-bg);
      color: white;
      transition: background 0.3s;
    }
    
    
    .theme-switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 24px;

      background: transparent; 
      border: none;             
      color: inherit;          
      padding: 0;               
      margin: 0;               
    }

    .toggle-wrapper {
      width: 100%;
      display: flex;
      justify-content: flex-end;
      padding: 10px 20px;        
      background: transparent;   
      box-sizing: border-box;
    }

    .theme-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: 0.4s;
      border-radius: 34px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: 0.4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: var(--btn-color);
    }

    input:checked + .slider:before {
      transform: translateX(26px);
    }

    .slider:after {
      content: "ðŸŒž";
      position: absolute;
      left: 6px;
      top: 2px;
      font-size: 14px;
      color: #000;
      transition: opacity 0.4s;
    }

    input:checked + .slider:after {
      content: "ðŸŒœ";
      left: 28px;
      color: #fff;
    }

    .task-wrapper {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-top: 1px solid var(--border-color);
      padding: 15px 20px;
      background-color: var(--card-bg);
      transition: background 0.3s;
    }

    .task-title {
      display: flex;
      align-items: center;
    }

    .task-title a {
      margin-left: 10px;
      color: var(--link-color);
    }

    .task-complete-icon,
    .task-incomplete-icon {
      height: 20px;
      width: 20px;
      border-radius: 50%;
    }

    .task-complete-icon {
      background-color: #69c069;
    }

    .task-incomplete-icon {
      background-color: #ccc;
    }

    .delete-link {
      color: #cf4949;
      font-size: 22px;
      font-weight: bold;
      text-decoration: none;
      cursor: pointer;
    }

    .button {
      border: 1px solid var(--border-color);
      background-color: var(--bg-color);
      color: var(--btn-color);
      padding: 10px;
      font-size: 14px;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
      transition: 0.3s;
    }

    .button:hover {
      background-color: var(--btn-color);
      color: #fff;
    }

    .logout-button {
      background: none;
      border: none;
      color: white;
      cursor: pointer;
      font: inherit;
    }

    .card-body {
      padding: 20px;
    }

    @media screen and (max-width: 320px) {
      .header-bar {
        flex-direction: column;
        gap: 10px;
      }
    }
  </style>
</head>

<body>
    <div class="toggle-wrapper">
        <label class="theme-switch">
            <input type="checkbox" id="theme-toggle" aria-label="Toggle Dark Mode" />
            <span class="slider"></span>
        </label>
    </div>

  <main class="container">
    {% block content %}
    
    {% endblock content %}
  </main>

  <script>
    const toggle = document.getElementById('theme-toggle');
    const body = document.body;

    // Load saved theme
    if (localStorage.getItem('theme') === 'dark') {
      body.setAttribute('data-theme', 'dark');
      toggle.checked = true;
    }

    toggle.addEventListener('change', function () {
      if (this.checked) {
        body.setAttribute('data-theme', 'dark');
        localStorage.setItem('theme', 'dark');
      } else {
        body.removeAttribute('data-theme');
        localStorage.setItem('theme', 'light');
      }
    });
  </script>
</body>

</html>
